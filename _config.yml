# Site
name: "Fashion Literacy"
title: "Fashion Literacy"
description: "A leading website on Fashion education"
logo: 'assets/images/fl.png'
#TODO 
favicon: 'assets/images/fl.ico'
baseurl: '/'
google_analytics: 'UA-73097965-1'
disqus: 'fashion-literacy'

#TODO
mailchimp-list: 'https://feedburner.google.com/fb/a/mailverify?uri=Fashion_Literacy&loc=en_US'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  admin:
    name: Fashion Literacy
    display_name: Admin
    gravatar: ''
    email: info@fashionliteracy.com
    web: https://www.fashionliteracy.com
    twitter: ''
    description: "Admin is the publisher of all posts on the blog."


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, vendor]
